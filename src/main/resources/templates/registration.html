<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--    <script type="text/javascript" src="../js/app.js"></script>-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<script>
    function submitUser() {
        let username = $('#Username').val();
        let password = $('#Password').val();
        $.ajax({
            url: "/api/v1.0/register",
            data: JSON.stringify({
                email: username,
                password: password

            }),
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            processData: false,
            type: 'POST',
            success: function () {
                alert("User has successfully been registered.")
            }
        });
    }
</script>
<body>
<form style="font-size: 10pt;" id="registrationForm">
    <div class="mb-3">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control" id="Username">
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="text" class="form-control" id="Password">
    </div>


    <button type="button" id="registerButton" class="btn btn-primary" onclick="submitUser()">Register</button> <br/><br/>

</form>

</body>
</html>
